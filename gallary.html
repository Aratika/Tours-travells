    .thumbnail
    {
     width: 450px;
     position: relative;
     box-shadow: 0 0 5px rgba(0,0,0,.4);
     background-color: #fff;
     overflow: hidden;
     border-radius: 8px;
     margin-bottom: 10px;
    }
    .thumbnail:before
    {
      content: '';
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      border: 8px solid #fff;
      z-index:2;
      overflow:hidden;
      box-sizing: border-box;
    }
 .thumbnail img
{
  width:100%;
  height: auto;
  border-radius: 8px;
  transform: scale(1) rotate (0deg);
  transition:all .5s linear;
}
.thumbnail:hover img
{
  transform: scale(1.1) rotate(-5deg);

}
